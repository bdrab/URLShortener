

<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fascinate&family=Source+Serif+Pro:ital@1&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
  <div class="header">
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-fluid">
        <a class="brand-name navbar-brand" href="{{url_for('index')}}">ShortIT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            {% if not user.is_authenticated: %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('register_func')}}">register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('login_func')}}">login</a>
            </li>
            {% else: %}
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('user_account')}}">settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout_func')}}">logout</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>


{{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
</body>
</html>
